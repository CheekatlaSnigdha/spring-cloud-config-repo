eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8081
  
management:
  endpoints:
    web:
      exposure:
        include: health, info, resilience4j.circuitbreakers
  endpoint:
    health:
      show-details: always
  
  health:
    circuitbreakers:
      enabled: true

